<!DOCTYPE html>

<html>
    
    
    <head>
        
        <title>Div Based Layout</title>
        <link rel="stylesheet" href="style.css">
        
    </head>

    
    
    <body>
        
        <div class="logoContainer">
        
        
            <div class="logo">
                Your Logo
            </div>
        
            <div class="slogan">
                Using a single layout to create different looks
            </div>
            
            
        </div>
        
        
        <div class="nav">
        
            <ol> 
                <li>Home</li>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ol>
        
        </div>
        
        
        <div class="aboutContainer">
        
            <div class="image">
                
            </div>
            
            
            <div class="textContainer">
            
                <div class="about">
                    About
                </div>
                
                <div class="aboutText">
                    <p>And then some plain text would go in here saying something about the section we're in. Probably some glowing statement about the company or whatever.</p>
                </div>
                
            </div>

        
        </div>
        
        
        <div class="bottomContainer">
        
            <div class="leftContainer">
                <div class="leftMenu">
                
                </div>
            </div>
            
            <div class="rightContainer">
                
                
            </div>
        
        </div>
        
        
        
    </body>

    
</html>
