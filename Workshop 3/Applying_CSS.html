<!DOCTYPE html>

<html>
    
    
    <head>
        
        <title>Applying CSS</title>
        
        
        <style>
        
            .bluetext{
                color:blue;
            }
        
        </style>
        
        
        <link rel="stylesheet" href="Style.css">
        
        
    </head>

    
    <body>
        
        <!--inline CSS-->
        <p style="color:red;">Red Text</p>
        
        <!--internal CSS-->
        <p class="bluetext">Blue Text</p>
        
        <p class="violettext">Violet Text</p>
        
    </body>

    
</html>
